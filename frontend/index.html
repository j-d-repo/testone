<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback App</title>
  <script>
    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const res = await fetch('http://localhost:3001/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
      });
      alert((await res.json()).success ? 'Registered' : 'Registration failed');
    }
    async function login() {
      const username = document.getElementById('log-username').value;
      const password = document.getElementById('log-password').value;
      const res = await fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadMessages();
      } else {
        alert('Login failed');
      }
    }
    async function logout() {
      await fetch('http://localhost:3001/logout', { method: 'POST', credentials: 'include' });
      document.getElementById('auth').style.display = 'block';
      document.getElementById('app').style.display = 'none';
    }
    async function postMessage() {
      const content = document.getElementById('msg').value;
      await fetch('http://localhost:3001/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content }),
        credentials: 'include'
      });
      document.getElementById('msg').value = '';
      loadMessages();
    }
    async function loadMessages() {
      const res = await fetch('http://localhost:3001/messages', { credentials: 'include' });
      const msgs = await res.json();
      const list = document.getElementById('messages');
      list.innerHTML = msgs.map(m => `<li><b>${m.username}:</b> ${m.content}</li>`).join('');
    }
  </script>
</head>
<body>
  <div id="auth">
    <h2>Register</h2>
    <input id="reg-username" placeholder="username" />
    <input id="reg-password" type="password" placeholder="password" />
    <button onclick="register()">Register</button>
    <h2>Login</h2>
    <input id="log-username" placeholder="username" />
    <input id="log-password" type="password" placeholder="password" />
    <button onclick="login()">Login</button>
  </div>
  <div id="app" style="display:none">
    <button onclick="logout()">Logout</button>
    <h2>Messages</h2>
    <ul id="messages"></ul>
    <textarea id="msg" placeholder="Enter message"></textarea>
    <button onclick="postMessage()">Post</button>
  </div>
</body>
</html>
